<div class="menu" *ngIf="isEnabled">
  <div class="menu-title"><b>Finance System</b></div>
  <div class="menu-items">
    <div>
      <ng-container *ngFor="let item of menuItemsTop">
        <div
          class="menu-item"
          [ngClass]="{ active: item.isActive }"
          [routerLink]="item.link"
        >
          {{ item.title }}
        </div>
      </ng-container>
    </div>
    <div>
      <ng-container *ngFor="let item of menuItemsBottom">
        <div
          class="menu-item"
          [ngClass]="{ active: item.isActive }"
          [routerLink]="item.link"
        >
          {{ item.title }}
        </div>
      </ng-container>
      <div class="menu-item" (click)="logout()">Выйти</div>
    </div>
  </div>
</div>

<div class="budget-page">
  <h2>Мой бюджет</h2>
  <hr />
  <div class="action-panel">
    <span>Всего: {{ transactions.length }} транзакций</span>
    <app-button
      text="Создать транзакцию"
      (click)="createTransaction()"
    ></app-button>
  </div>
  <hr />

  <div class="graphs">
    <div class="flex">
      <div class="amount-card card">
        <div class="amount-info">
          <div class="amount-field">Доходы: {{ amount.incoming }}</div>
          <div class="amount-field">Расходы: {{ amount.outgoing }}</div>
        </div>
        <div echarts [options]="options" class="pie-chart"></div>
      </div>
      <div class="user-card card flex">
        <div>
          <div class="user-field">Имя: {{ userInfo.firstName }}</div>
          <div class="user-field">Фамилия: {{ userInfo.lastName }}</div>
          <div class="user-field">E-mail: {{ userInfo.email }}</div>
        </div>
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="280px"
            viewBox="0 0 24 24"
            width="280px"
            fill="#000000"
          >
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path
              d="M12 6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2m0 10c2.7 0 5.8 1.29 6 2H6c.23-.72 3.31-2 6-2m0-12C9.79 4 8 5.79 8 8s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 10c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
            />
          </svg>
        </div>
      </div>
    </div>

    <div class="flex">
      <div class="top-card card">
        <h2>Доходы</h2>
        <div echarts [options]="incomingOptions" class="bar-chart"></div>
        <app-table
          [columns]="tableColumns"
          [data]="incomingTransactionsTableData"
        ></app-table>
      </div>

      <div class="top-card card">
        <h2>Расходы</h2>
        <div echarts [options]="outgoingOptions" class="bar-chart"></div>
        <app-table
          [columns]="tableColumns"
          [data]="outgoingTransactionsTableData"
        ></app-table>
      </div>
    </div>
  </div>
</div>

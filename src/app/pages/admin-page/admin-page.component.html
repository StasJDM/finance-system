<div class="admin-page">
  <div class="header">
    <h2>Администрирование</h2>
  </div>
  <hr />
  <div>
    <h2>Пользователи</h2>

    <div class="users-table">
      <div class="user-row" *ngFor="let user of users">
        <span class="firstName">{{ user.firstName }}</span>
        <span class="lastName">{{ user.lastName }}</span>
        <span class="email">{{ user.email }}</span>
        <app-dropdown
          [items]="items"
          [selectedItem]="1"
          (selected)="changeRole($event)"
        ></app-dropdown>
      </div>
    </div>

    <h2>Роли</h2>
    <div class="roles">
      <div *ngFor="let role of roles" class="role-item">
        {{ role }}
        <div class="role-actions">
          <ng-template *ngTemplateOutlet="editButton"></ng-template>
          <ng-template *ngTemplateOutlet="deleteButton"></ng-template>
        </div>
      </div>
      <app-button text="Добавить роль"></app-button>
    </div>
  </div>
</div>

<ng-template #editButton>
  <div class="action-button">
    <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20">

        d="M4.292 15.75H5.438L13.333 7.854L12.771 7.271L12.188 6.708L4.292 14.604ZM2.458 17.583V13.833L13.438 2.833Q13.979 2.292 14.729 2.292Q15.479 2.292 16.042 2.833L17.208 4.021Q17.75 4.542 17.74 5.313Q17.729 6.083 17.208 6.604L6.229 17.583ZM15.896 5.292 14.75 4.146ZM13.333 7.854 12.771 7.271 12.188 6.708V6.688L13.333 7.854Z"
      />
    </svg>
  </div>
</ng-template>

<div class="expenses-page">
  <div class="header">
    <h2>Расходы</h2>
    <app-input
      placeholder="Поиск..."
      [isSearchable]="true"
      (searchClicked)="onSearch($event)"
    ></app-input>
  </div>
  <hr />
  <div class="action-panel">
    <span>Всего: {{ transactions.length }} исходящих транзакций</span>
    <app-button
      text="Создать транзакцию"
      (click)="createTransaction()"
    ></app-button>
  </div>
  <hr />
  <app-table [columns]="tableColumns" [data]="tableData"></app-table>
</div>
